<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevel</title>
  </head>
  <body class="page">
      <header class="header"></header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__photo" src="./image/photo.jpg" alt="Мое фото">
            <div class="profile__texts">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button-hover" type="button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__about">Фотограф</p>
            </div>
          </div>
          <button class="profile__add-button button-hover" type="button" aria-label="Добавить пост"></button>
        </section>
        <section>
          <ul class="elements">
                <template id="cardTemplate">
                  <li class="element">
                    <form name="elementCard" action="">
                      <img class="element__image" src="#" alt="город">
                      <button class="element__delete-button button-hover" type="button" aria-label="Удалить карточку"></button>
                      <div class="element__text">
                        <h2 class="element__title"></h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                      </div>
                    </form>
                  </li>
                </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup-profile">
        <div class="popup__container popup__container_width_100">
          <button class="popup__close-button popup__close-button_profile button-hover" type="button" aria-label="Закрыть попап"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__content" name="popapProfile" id="popapContentProfile" action="">
            <div class="popup__fields">
              <input class="popup__field popup__field_name" type="text" name="name" id="inputName" placeholder="Имя">
              <input class="popup__field popup__field_about" type="text" name="about" id="inputAbout" placeholder="Род деятельности">
            </div>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup-cards">
        <div class="popup__container popup__container_width_100">
          <button class="popup__close-button popup__close-button_cards button-hover" type="button" aria-label="Закрыть попап"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__content" name="popapCards" id="popapContentCards" action="">
            <div class="popup__fields">
              <input class="popup__field popup__field_name-card" type="text" name="title" id="inputNameСard" placeholder="Название">
              <input class="popup__field popup__field_link-card" type="text" name="link" id="inputAboutСard" placeholder="Ссылка на картинку">
            </div>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup-open-img">
        <div class="popup__container popup-open-img__container">
          <button class="popup__close-button popup-open-img__close-button button-hover" type="button" aria-label="Закрыть картинку"></button>
          <div class="popup__content popup-open-img__content">
            <img class="popup-open-img__image" src="https://i.pinimg.com/564x/09/d6/e9/09d6e965ada215a1d87fb392979f808a.jpg" alt="">
            <span class="popup-open-img__title"></span>
          </div>
        </div>
      </section>
      <script src="./js/cards.js"></script>
      <script src="./js/index.js"></script>
  </body>
</html>
